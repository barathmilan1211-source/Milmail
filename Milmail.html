<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MilMail</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .glow {
        text-shadow: 0 0 10px #b400ff, 0 0 25px #b400ff, 0 0 50px #8f00ff;
    }

    .container {
        background: rgba(20, 0, 30, 0.7);
        border: 2px solid #b400ff;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 25px #8f00ff;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        background: #8f00ff;
        box-shadow: 0 0 12px #b400ff;
        transition: 0.2s;
    }

    button:hover {
        background: #d100ff;
        box-shadow: 0 0 20px #ff00ff;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        background: #150020;
        color: #fff;
        font-size: 16px;
        outline: none;
        box-shadow: inset 0 0 10px #6800a8;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="container">
    <h1 class="glow">MilMail</h1>
    <p>Futuristic Neon Mail</p>

    <input type="text" id="email" placeholder="E-mail cím" />
    <input type="text" id="subject" placeholder="Tárgy" />
    <input type="text" id="message" placeholder="Üzenet" />

    <button onclick="sendMessage()">Küldés</button>
    <button onclick="alert('Üzenetek még nem érhetők el :)')">Bejövő üzenetek</button>

    <div class="footer">MilMail © 2025</div>
</div>

<script>
function sendMessage() {
    let email = document.getElementById("email").value;
    let subject = document.getElementById("subject").value;
    let message = document.getElementById("message").value;

    if (!email || !subject || !message) {
        alert("Minden mezőt tölts ki!");
        return;
    }

    alert(
        "Elküldve!\n\nCímzett: " + email +
        "\nTárgy: " + subject +
        "\nÜzenet: " + message +
        "\n\n(Mivel ez HTML-only, valójában nem megy el — csak UI)"
    );
}
</script>

</body>
</html>
